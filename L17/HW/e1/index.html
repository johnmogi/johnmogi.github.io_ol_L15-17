<!DOCTYPE html>
<html lang="il">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转专 3- 驻注 注专转</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="libs/custom.css">
</head>
<body>


    <div class="container"></div>
            <div class="card text-white bg-info mb-3">
                    <div class="card-header">驻住 专砖</div>
                    <div class="card-body">
                      <h5 class="card-title"> 转 驻专 砖</h5>
                      <p class="card-text" id="stage">砖 专 砖专 拽 </p>
                      
                      <form class="needs-validation" novalidate id="registrator" action="success.html">
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom01">砖</label>
                            <input type="text" name="砖" class="form-control" id="inputName" placeholder="砖 砖" value="" required>
                            <div class="invalid-feedback">
                              拽砖  转 砖 驻 砖驻注 转 砖 
                            </div>
                            <div class="valid-feedback">
                              爪!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername"></label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"></span>
                              </div>
                              <input type="text" name="" class="form-control" id="inputAge" placeholder=" 专抓 爪 砖" aria-describedby="inputGroupPrepend" required>
                              <div class="invalid-feedback">
                               住 砖转
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom02">注专</label>
                            <select name="注专" class="form-control custom-select" id="inputCity" placeholder="注专" value="Otto" required>
                              <option></option>
                            </select>


                            <div class="valid-feedback">
                              专,  砖!
                            </div>
                          </div>
                        
                        </div>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom03">转转</label>
                            <input type="text" name="转转" class="form-control" id="inputAdress" placeholder="拽  转 专" required>
                            <div class="invalid-feedback">
                              拽砖 爪 拽 转
                            </div>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label for="validationCustom04"></label>
                            <input type="text" name="" class="form-control" id="inputGender" placeholder=" 砖" required>
                            <div class="invalid-feedback">
                                砖   专砖
                            </div>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label for="validationCustom05">转</label>
                            <input type="text" name="转" class="form-control" id="inputHobbies" placeholder="专 砖转  注砖转" required>
                            <div class="invalid-feedback">
                               爪转  专,   转
                            </div>
                          </div>
                        
                          </div>



                       
                        <button class="btn btn-success" id ="sub" type="submit">砖  砖拽</button>
                      </form>
                      
                      <script>
                      // Example starter JavaScript for disabling form submissions if there are invalid fields
                      (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          var forms = document.getElementsByClassName('needs-validation');
                          // Loop over them and prevent submission
                          var validation = Array.prototype.filter.call(forms, function(form) {
                            sub.addEventListener('click', function(event) {
                              if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                              }
                              form.classList.add('was-validated');
                            }, false);
                          });
                        }, false);
                      })();
                      </script>

                    </div>
                  </div>



          
    </div>

    <footer>
        <script src="./libs/elements.js"></script>
        <script src="./libs/data.js"></script>
        <script src="./e3.js"></script>
    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
