<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excersise 3</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="libs/custom.css">
</head>
<body>


    <div class="container"></div>
            <div class="card text-white bg-dark mb-3">
                    <div class="card-header">Full Registration Form</div>
                    <div class="card-body">
                      <h5 class="card-title">Fill out your Credentials</h5>
                      <p class="card-text" id="stage">May the gods bless ya!</p>
                      
                      <form class="needs-validation" novalidate id="registrator">
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name" value="" required>
                            <div class="invalid-feedback">
                              Please tell us your Name.
                            </div>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername">Age</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">ðŸŒŽ</span>
                              </div>
                              <input type="text" class="form-control" id="inputAge" placeholder="Your Age" aria-describedby="inputGroupPrepend" required>
                              <div class="invalid-feedback">
                                Please tell us your age.
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom02">City</label>
                            <select class="custom-select" class="form-control" id="inputCity" placeholder="City" value="Otto" required>
                              <option></option>
                            </select>


                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                        
                        </div>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationCustom03">Adress</label>
                            <input type="text" class="form-control" id="inputAdress" placeholder="Adress" required>
                            <div class="invalid-feedback">
                              Please provide a valid Adress.
                            </div>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label for="validationCustom04">Gender</label>
                            <input type="text" class="form-control" id="inputGender" placeholder="Gender" required>
                            <div class="invalid-feedback">
                              Whu?
                            </div>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Hobbies</label>
                            <input type="text" class="form-control" id="inputHobbies" placeholder="Hobbies" required>
                            <div class="invalid-feedback">
                              Tell us your hobbies
                            </div>
                          </div>
                        
                          </div>



                       
                        <button class="btn btn-primary" id ="sub" type="button">Submit form</button>
                      </form>
                      
                      <script>
                      // Example starter JavaScript for disabling form submissions if there are invalid fields
                      (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                          // Fetch all the forms we want to apply custom Bootstrap validation styles to
                          var forms = document.getElementsByClassName('needs-validation');
                          // Loop over them and prevent submission
                          var validation = Array.prototype.filter.call(forms, function(form) {
                            sub.addEventListener('click', function(event) {
                              if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                              }
                              form.classList.add('was-validated');
                            }, false);
                          });
                        }, false);
                      })();
                      </script>

                    </div>
                  </div>



          
    </div>

    <footer>
        <script src="./libs/elements.js"></script>
        <script src="./libs/data.js"></script>
        <script src="e3.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
