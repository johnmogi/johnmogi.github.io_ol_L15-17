<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excersise 2</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="libs/custom.css">
</head>
<body>


    <div class="container"></div>
            <div class="card text-white bg-dark mb-3">
                    <div class="card-header">Excercise 2</div>
                    <div class="card-body">
                      <h5 class="card-title">Enter your login</h5>
                      <p class="card-text" id="stage">Hint: good Day!</p>
                      <form name="loginator" id="loginmein">
                            <div class="form-row align-items-center">
                              <div class="col-sm-3 my-1">
                                <label class="sr-only" for="inlineFormInputName">Name</label>
                                <input type="text" class="form-control" id="input1" placeholder="Jane Doe">
                              </div>
                              <div class="col-sm-3 my-1">
                                <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                  </div>
                                  <input type="text" class="form-control" id="input2" placeholder="Username">
                                </div>
                              </div>
                              <div class="col-auto my-1">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                  <label class="form-check-label" for="autoSizingCheck2" id="rem">
                                    Remember me
                                  </label>
                                </div>
                              </div>
                              <div class="col-auto my-1">
                                <button type="button" class="btn btn-primary" id="sub">Submit</button>
                              </div>
                            </div>
                          </form>
        
                    </div>
                  </div>



          
    </div>

    <footer>
        <script src="e2.js"></script>
    </footer>
</body>
</html>
