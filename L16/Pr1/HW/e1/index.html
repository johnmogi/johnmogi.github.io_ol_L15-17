<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excercise 1</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/custom.css">

</head>
<body>
    <div class="container ">

            <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Enter 2 numbers then calculate:</h5>
                      <p id="innerMessage">make sure you enter whole numbers</p>
                      <form name="calulator" id="calulator">
                            <div class="form-group">
                              <input type="text" class="form-control" id="firstNumber" placeholder="First Number">
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-control" id="secondNumber" placeholder="Second Number">
                                </div>
                          
                                <div class="container">
                                        <div class="row">
                                          <div class="col-sm">
                                                <a type="submit" id="but1Sum" class="btn btn-primary">Sum</a>
                                            </div>
                                          <div class="col-sm">
                                                <a type="submit" id="but1Div" class="btn btn-success">Divide</a>
                                          </div>
                                          <div class="col-sm">
                                                <a type="submit" id="but1Mul" class="btn btn-danger">Multiply</a>
                                          </div>
                                          <div class="col-sm">
                                                <a type="submit" id="but1Part" class="btn btn-info">Part</a>
                                              </div>
                                        </div>
                                      </div>
        
                          </form>
        
                    </div>
                  </div>

          

</div>
<footer>
        <script src="./index.js" >
 
</footer>
</body>
</html>
